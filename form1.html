    <div class="container" ng-controller="MinMaxCtrl">
  
      <form ng-submit="onSubmit(theForm.$valid)"
            name="theForm"
            novalidate="novalidate">
        <div class="form-group" >
          <label form="name" >Name</label>
          <input type="text"
                 class="form-control"
                 ng-model="formModel.nme"
                 id="name" >
        </div>

        <div class="form-group" ng-class="
          {
          'has-error':!theForm.email.$valid && (!theForm.$pristine || theForm.$submitted),
          'has-success':theForm.email.$valid && (!theForm.$pristine || theForm.$submitted)
          }
          ">
          <label for="email" >Email</label>
          <input type="email"
                 class="form-control"
                 ng-model="formModel.email"
                 id="email" 
                 required="required" 
                 name="email" >

          <p class="help-block" ng-show="theForm.email.$error.required && (!theForm.$pristine || theForm.$submitted)">
            This field is required
          </p>
           
          <p class="help-block" ng-show="theForm.email.$error.email && (!theForm.$pristine || theForm.$submitted)">
            Please enter an email with at least an @ symbol
          </p>

          <!--<pre>Validation {{ theForm.email.$error | json }}</pre>-->
          <!--<pre>Field Valid? {{ theForm.email.$valid }}</pre>-->
          <!--<pre>Field Pristine? {{ theForm.$pristine }}</pre>-->
          <!--<pre>Field Submitted? {{ theForm.$submitted }}</pre>-->
        </div>

        <div class="form-group" >
          <label for="username" >Username</label>
          <input type="text"
                 class="form-control"
                 ng-model="formModel.username"
                 id="username" >
        </div>


        <div class="form-group" >
          <label for="age" >Age</label>
          <input type="number"
                 class="form-control"
                 ng-model="formModel.age"
                 id="age" >
        </div>

        <div class="form-group" >
          <label for="sex" >Sex</label>
          <select name="sex"
                  id="sex"
                  class="form-control"
                  ng-model="formModel.sex" >
            <option value="" >Please Choose</option>
            <option value="male" >Male</option>
            <option value="female" >Female</option>
          </select>
        </div>

        <div class="form-group" >
          <label for="password" >Password</label>
          <input type="password"
                 class="form-control"
                 ng-model="formModel.password"
                 id="password" >
        </div>



        <div class="form-group">
          <button class="btn btn-primary" 
                  type="submit">Register</button>
        </div>
      </form>

      <pre>{{ theForm | json }}</pre>

    </div><!-- /.container -->

  </body>
</html>
