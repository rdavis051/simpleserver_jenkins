<!DOCTYPE html>
<html ng-app="app">
  <head>
    <title>Welcome</title>
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="/bower_components/ladda/dist/ladda-themeless.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.js"></script>
    <script src="bower_components/angular-auto-validate/dist/jcs-auto-validate.min.js"></script>
    <script src="bower_components/ladda/dist/spin.min.js" ></script>
    <script src="bower_components/ladda/dist/ladda.min.js" ></script>
    <script src="bower_components/angular-ladda/dist/angular-ladda.min.js "></script>
    <script src="js/app.js"></script>
  </head>
  <body>

<nav class="navbar navbar-inverse ">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="
#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Project name</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="services.html">Services</a></li>
            <li><a href="numbers.html">Numbers</a></li>
            <li><a href="math.html">Math</a></li>
            <li><a href="todo.html">ToDo</a></li>
            <li><a href="landing.html">Landing</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div class="container">
  
      <div class="row">
        <h1>Welcome</h1>
        <p>This is the welcome page</p>
      </div>

    </div><!-- /.container -->

    <div>
      <label>Name:</label>
      <input type="text" ng-model="yourName" placeholder="Enter a name here">
      <hr>
      <h1>Hello {{yourName}}!</h1>
    </div>
    <div>
      <tabs>
        <pane title="Localization">
          <span>Date: {{ '2012-04-01' | date:'fullDate' }}</span><br>
          <span>Currency: {{123456 | currency }}</span></br>
          <span>Number: {{98765.4321 | number }}</span></br>
        </pane>
        <pane  title="Pluralization">
          <div ng-controller="BeerCounter">
            <div ng-repeat="beerCount in beers">
              <ng-pluralize count="beerCount" when="beerForms"></ng-pluralize>
            </div>
          </div>
        </pane>
      </tabs>
    </div>
  </body>
</html>
